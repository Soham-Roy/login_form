    <link rel="stylesheet" href="style.css">
    <title>ExpenX - Login</title>

<body>
    <div class="home">
        <img src="images/login_page_img.png" alt="" class="login_page_img">
        <div class="login">
            <h1 class="head">Login</h1>
            <p>Email</p>
            <input type="text" placeholder="abc@email.com" class="input_field" id = "email">
            <p>Password</p>
            <input type="password" placeholder="********" class="input_field" id = "password">
            <br>
            <div>
                <input type="checkbox" name="Remember Password" id="chk">
                <label for="chk">Remember Password</label>
            </div>
            <button value="Login" id="btn">Login</button>
            <p>Don't have an account?
                <a href="sign_up.html">Sign Up</a >
            </p>

            <p id="cnt">Count = 0</p>
